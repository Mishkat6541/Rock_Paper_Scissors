<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <button onclick="playRound('rock')">Rock</button>
        <button onclick="playRound('paper')">Paper</button>
        <button onclick="playRound('scissors')">Scissors</button>
    </main>
    <div class="scoreboard">
        <h2>Scores</h2>
        <p>Human: <span id="human-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="results">
        <p id="result"></p>
    </div>
    <footer>
        <h2>By Mishkat Mazumder</h2>
    </footer>



    <script>
        let humanScore = 0;
        let computerScore = 0;

        const divbox = document.querySelector(".scoreboard")
        const divy = document.createElement("div")
        divy.textContent = "Are you the best at rock paper scissors?"

        divbox.appendChild(divy)



        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function playRound(humanChoice) {
            const computerChoice = getComputerChoice();
            let resultMessage = '';

            if (computerChoice === humanChoice) {
                resultMessage = "It's a tie!";
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'scissors' && computerChoice === 'paper') ||
                (humanChoice === 'paper' && computerChoice === 'rock')
            ) {
                resultMessage = 'Human wins this round!';
                humanScore++;
            } else {
                resultMessage = 'Computer wins this round!';
                computerScore++;
            }

            document.getElementById('human-score').textContent = humanScore;
            document.getElementById('computer-score').textContent = computerScore;
            document.getElementById('result').textContent = `Human chose ${humanChoice}, Computer chose ${computerChoice}. ${resultMessage}`;
        }
    </script>



</body>
</html>
